 <!-- Step-by-Step: Run a Local Server in VS Code Using Live Server
 1. Open Your Project Folder in VS Code
Launch Visual Studio Code

Go to File > Open Folder

Select the folder where your HTML file(s) are located

2. Install the Live Server Extension
In VS Code, click the Extensions icon on the left sidebar (or press Ctrl+Shift+X)

In the search bar, type Live Server

Click Install on the one by Ritwick Dey
This adds the "Go Live" button to your status bar.

3. Open Your HTML File
Make sure your .html file is open and active in the editor

4. Click “Go Live”
Look at the bottom-right of VS Code and click "Go Live"

This starts a local server (usually at http://127.0.0.1:5500 or similar)

Your default browser should open automatically

5. Edit and Auto-Reload
As you save edits in VS Code, your browser auto-refreshes to show the changes

This works for .html, .css, and .js files

TURNING OFF LOCAL SERVER
If You're Using Live Server in VS Code:
Option 1: Click "Port: 5500" (or similar) in the status bar
In the bottom-right corner of VS Code, click where it says Port: 5500 or Go Live

This will stop the Live Server

Option 2: Right-click the tab and select "Stop Live Server"
If the page is still open, right-click in the editor
